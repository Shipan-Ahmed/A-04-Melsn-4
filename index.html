<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- font cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    
    <!-- tailwind cdn  + daisyui cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- all dasyui themes  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />


    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen ">

    <!-- deshbord section  -->

    <header class=" max-w-[80%] border-b-2 border-gray-200 mx-auto pt-10 space-y-4 ">
        <h1 id="haader-title" class="hdr-title font-bold text-[32px] text-blue-700">Job Application Tracker</h1>
        <div class="hdr-cards pb-10 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class=" bg-white  p-5 rounded-xl shadow">
                <p class="font-medium text-gray-500 ">Total</p>
                <p id="total" class="font-bold text-2xl text-black">3</p>
            </div>
            <div class=" bg-white  p-5 rounded-lg">
                <p class="font-medium text-gray-500 ">Interview</p>
                <p  id="interviewCount" class="font-bold text-2xl text-green-600">0</p>
            </div>
            <div class=" bg-white  p-5 rounded-lg">
                <p class="font-medium text-gray-500 ">Rejected</p>
                <p id="rejectedCount" class="font-bold text-2xl text-red-600">0</p>
            </div>
        </div>
    </header>


    <main class=" max-w-[80%] mt-10 space-y-5  mx-auto">
        <div class=" flex justify-between items-center ">
            <h3 class=" font-bold text-[20px] text-black">Available Jobs</h3>
            <p class="space-x-1"><span id="tabCount" class="font-medium text-gray-500 text-[16px]"></span><span class="font-medium text-gray-500 text-[16px]"> jobs</span></p>
        </div>
        <div id="job-btn" class="flex gap-5" >
            <button onclick="btnClick('all')" id="all"  class=" tabBtn bg-blue-700 px-8 py-1 font-medium text-[16px] text-white rounded-lg" data-tab = "all">All</button>
            <button onclick="btnClick('interview')" id="interview"  class=" tabBtn bg-gray-200  px-4 py-2 font-medium text-[16px] text-black rounded-lg" data-tab = "interview"> Interview</button>
            <button onclick="btnClick('rejected')" id="rejected"  class="  tabBtn bg-gray-200  px-4 py-2 font-medium text-[16px] text-black rounded-lg" data-tab = "rejected">Rejected</button>
        </div>


        <!-- job container  -->
        <div id="jobContainer" class=" grid grid-cols-1 gap-5">

        </div>

        <!-- empty state   -->

        <div id="emptyState" class="hidden text-center mt-10">
            <div class="text-5xl mb-4 "><img class="mx-auto" src="./imges/jobs.png" alt=""></div>
            <h3 class="text-xl font-semibold">No Jobs Available</h3>
            <p class="text-gray-500">There are no jobs in this category yet.</p>
        </div>
        
    </main>
    

    <script src="./js/script.js"></script>
</body>
</html>
